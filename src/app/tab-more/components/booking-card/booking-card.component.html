<ion-card style="border-radius: 0; margin: 0 0 15px 0 !important;">
  <ion-card-content style="padding: 10px 15px 0 15px !important">
    <ion-item lines="none">
      <ion-label slot="start" style="font-weight: bold;">{{ booking.branchName }}</ion-label>
      <ion-button slot="end" *ngIf="booking.cancelled" fill="outline" color="danger" size="small">Cancelled
      </ion-button>
    </ion-item>
    <br />
    <p>
      <ion-icon name="person-outline" style="font-size:13px"></ion-icon>
      Reservation for {{ booking.guestNo }} people
    </p>
    <p>
      <ion-icon name="calendar-outline" style="font-size:13px"></ion-icon>
      {{ booking.date | date : 'EEE, d MMM' }} at
      {{ booking.slot.hours + ':' + booking.slot.minutes  + ' ' + booking.slot.period}}
      <!-- {{ booking.time.hours }}:{{ booking.time.minutes | number : '2.0' }} {{ booking.time.hours < 12 ? 'am' : 'pm'}} -->
    </p>
    <br>
    <ion-item *ngIf="!active && !booking.cancelled" lines="none">
      <ion-label color="danger"
        style="font-size:12px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; text-align: center;">
        Write a review
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
