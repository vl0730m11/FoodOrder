<ion-header>
  <ion-toolbar>
    <ion-thumbnail slot="start" style="height: 60px; width: 100%;">
      <img src="./assets/icon/aulac-logo.jpg" />
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item [routerLink]="['./user']">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item (click)="openChangeBranch()">
      <ion-avatar slot="start">
        <ion-icon name="location-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Locations</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./about']">
      <ion-avatar slot="start">
        <ion-icon name="information-circle-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>About Us</ion-label>

    </ion-item>
    <!-- <ion-item [routerLink]="['./bookings']">
      <ion-avatar slot="start">
        <ion-icon class="fal fa-clipboard-list" size="large"></ion-icon>
      </ion-avatar>
      <ion-label> Book a slot</ion-label>
    </ion-item> -->
    <ion-item [routerLink]="['./my-bookings']" *ngIf="auth.hasLogin">
      <ion-avatar slot="start">
        <ion-icon class="fal fa-clipboard-list" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>My Bookings</ion-label>
    </ion-item>
  </ion-list>
  <ion-content></ion-content>
</ion-content>
