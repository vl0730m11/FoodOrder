<ion-card *ngIf="items.length > 0" style="margin: 0 !important; background: whitesmoke; border-radius: 0;">
  <ion-item>
    <ion-card-subtitle>{{ header }}</ion-card-subtitle>
    &nbsp;
    <ion-icon class="{{iconClass}}" [color]="color" style="font-size: 15px; margin-top: -5px;"></ion-icon>
  </ion-item>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items" (click)="goToDetails(item)">
      <item-card [item]="item" [showFavorite]="showFavorite$ | async"
        (favoriteChanged)="updateFavorite($event, item.id)">
      </item-card>
