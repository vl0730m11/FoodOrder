<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" color="dark" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding>
  <ion-list lines="none">
    <ion-item>
      <ion-label>Reschedule Booking</ion-label>
    </ion-item>
    <ion-item>
      <ion-label slot="start">Party Size</ion-label>
      <ion-select
        name="Party Size"
        [(ngModel)]="partySize"
        (ionChange)="onPartySizeChange($event?.detail?.value)"
        style="max-width: 100% !important;"
      >
        <ion-select-option
          *ngFor="let option of partySizeOptions"
          value="{{option}}"
          >{{option}}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label slot="start">Date</ion-label>
      <ion-datetime
        display-format="MMM DD, YYYY"
        [min]="currentTime"
        [max]="2025"
        [(ngModel)]="bookingDate"
        (ionChange)="onScheduleTimeChange($event?.detail?.value)"
        style="max-width: 100% !important;"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label slot="start">Time</ion-label>
      <ion-datetime
        display-format="hh:mm a"
        [(ngModel)]="bookingTime"
        (ionChange)="onScheduleTimeChange($event?.detail?.value)"
        style="max-width: 100% !important;"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-textarea rows="3" cols="20" placeholder="Enter any notes here..." [(ngModel)]="note"></ion-textarea>
    </ion-item>
    <ion-item lines="none" *ngIf="!isAvailable">
      <ion-label>Not available, please get another</ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="isAvailable">
      <ion-label>Select a time</ion-label>
    </ion-item>
    <ion-row *ngIf="isAvailable">
      <ion-col
        size="4"
        *ngFor="let timeValue of availableTime"
      >
        <ion-label class="selectTime" (click)="getBookingTime(timeValue)"
          >{{timeValue}}</ion-label
        >
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
