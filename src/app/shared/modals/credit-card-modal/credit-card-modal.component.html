  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="close()" text="Close">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <!-- <ion-title>Checkout</ion-title> -->
      <ion-buttons slot="end">
        <ion-button (click)="saveCard()" [disabled]="cardForm.invalid">
          Next
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="cardForm">
      <ion-header collapse="condense">
        <div *ngIf="!submitted">
          <ion-title style="font-size:x-large; text-align: center;">Card Details</ion-title>
          <br />
          <br />
          <p style="text-align: center; font-size: 14px;">Enter your card information</p>
        </div>
        <div *ngIf="submitted">
          <ion-title style="font-size:x-large; text-align: center;">Adding Card
            <ion-spinner name="bubbles"></ion-spinner>
          </ion-title>
          <br />
          <br />
          <p style="text-align: center; font-size: 14px;">Verifying and setting up Card...</p>
        </div>
      </ion-header>
      <!-- <ion-card> -->
      <ion-list lines="full">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-col size="5">
                  <ion-label><b>Name</b></ion-label>
                </ion-col>
                <ion-col>
                  <ion-input formControlName="cardHolder" placeholder="Required"></ion-input>
                </ion-col>
              </ion-item>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-col size="5">
                  <ion-label><b>Provider</b></ion-label>
                </ion-col>
                <ion-col>
                  <ion-input formControlName="provider" placeholder="Required" (click)="showCardProvider()">
                  </ion-input>
                </ion-col>
              </ion-item>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-col size="5">
                  <ion-label><b>Card Number</b></ion-label>
                </ion-col>
                <ion-col size="7">
                  <ion-input formControlName="cardNumber" type="tel" [maxlength]="cardNoLength" placeholder="Required"></ion-input>
                </ion-col>
                <!-- <ion-col size="1">
                  <ion-icon color="dark" name="camera" (click)="scan()"></ion-icon>
                </ion-col> -->
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-col size="5">
                  <ion-label><b>Expiry Date</b></ion-label>
                </ion-col>
                <ion-col>
                  <ion-datetime style="margin-left: -20px;" formControlName="expiryDate" placeholder="Required"
                    displayFormat="MM/YYYY" [max]="minYear + 5" [min]="minYear"></ion-datetime>
                </ion-col>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-col size="5">
                  <ion-label><b>Security Code</b></ion-label>
                </ion-col>
                <ion-col>
                  <ion-input formControlName="cvc" placeholder="3-digit CVV" type="number" maxlength="4"></ion-input>
                </ion-col>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="shield-checkmark-outline" size="small" color="medium"></ion-icon>
          &nbsp;
          <ion-label>
            <p style="font-size: 10px">Your information is encrypted using industry standard
              <br /> 256 bit SSL encryption.
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
      <!-- <div style="display: flex; align-items: center; justify-content: center;">
        <ion-button size="small" color="light" fill="solid" expand="block" type="button" (click)="scan()">
          <ion-icon slot="icon-only" color="dark" name="save"></ion-icon>
        </ion-button>
      </div> -->
      <br />
      <!-- </ion-card> -->
    </form>
  </ion-content>
