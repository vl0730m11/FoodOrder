<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start" style="height:60px; width: 100%">
      <img src="./assets/icon/aulac-logo.jpg">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item [routerLink]="['./manage-order']">
      <ion-avatar slot="start">
        <ion-icon class="fal fa-receipt" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Manage Order</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./edit-item']">
      <ion-avatar slot="start">
        <ion-icon name="create-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Edit Price</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./manage-menu']">
      <ion-avatar slot="start">
        <ion-icon class="fal fa-utensils" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Manage Menu</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./manage-booking']">
      <ion-avatar slot="start">
        <ion-icon class="fal fa-clipboard-list" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Manage Booking</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./manage-invoice']">
      <ion-avatar slot="start">
        <ion-icon name="receipt-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Manage Invoices</ion-label>
    </ion-item>
    <ion-item [routerLink]="['./import-item']" *ngIf="false">
      <ion-avatar slot="start">
        <ion-icon name="enter-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>Import Menu Items</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
